      summary: /api/admin/manage/categories/{category_id}
      parameters:
        - name: category_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      category:
                        allOf:
                          - $ref: components/schemas/CategoryObject.yaml#/CategoryObject
                          - type: object
                            properties:
                              tagWhitelist:
                                type: array
                                items: {}
                              unread-class:
                                type: string
                              parent:
                                $ref: components/schemas/CategoryObject.yaml#/CategoryObject
                      allCategories:
                        type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                            value:
                              type: number
                            selected:
                              type: boolean
                      customClasses:
                        type: array
                        items: {}
                  - $ref: components/schemas/CommonProps.yaml#/CommonProps
  "/api/admin/manage/categories/{category_id}/analytics":
    get:
      tags:
