                  - type: object
                    properties:
                      privileges:
                        type: object
                        properties:
                          labels:
                            type: object
                            properties:
                              users:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                              groups:
                                type: array
                                items:
