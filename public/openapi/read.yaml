openapi: 3.0.0
info:
  title: nodebb
  version: 1.13.2
  license:
    name: GPL-3.0
  description: >-
    # Introduction

    The following document outlines every Read API route available via NodeBB. Unlike the write API, the v1.x API was coded organically, and is **not** strictly RESTful. These shortcomings will be addressed in the v2.x version of the API.

    ## Authentication

    Authentication with this API is done via cookies. A valid login session is required for API calls that pertain to operations involving a logged-in user. For example, `/api/unread` is a route showing unread topics, and is not accessible by guest users.
tags:
  - name: home
    description: Routes used at the forum index only
  - name: categories
    description: Category hierarchy and navigation
  - name: topics
  - name: posts
  - name: users
  - name: authentication
    description: User authentication (e.g. login/registration)
  - name: groups
    description: User groups
  - name: admin
    description: Administrative Control Panel (ACP) routing
  - name: emails
    description: Email utilities
  - name: flags
    description: Reporting of content by users
  - name: notifications
    description: Real-time notifications
  - name: search
  - name: tags
    description: Disparate method of categorizing topics
  - name: shorthand
    description: Convenience and utility routes for accessing other part of the API
paths:
  /api/:
    get:
      tags:
        - home
      description: >
        This route is used to populate the homepage of NodeBB. It is the main
        access point of the forum, and shows a list of categories for navigation
        purposes.
      summary: /api/
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      title:
                        type: string
                      categories:
                        type: array
                        items:
                          allOf:
                            - $ref: components/schemas/CategoryObject.yaml#/CategoryObject
                            - type: object
                              properties:
                                children:
                                  type: array
                                  items:
                                    allOf:
                                      - $ref: components/schemas/CategoryObject.yaml#/CategoryObject
                                      - type: object
                                        properties:
                                          tagWhitelist:
                                            type: array
                                            items: {}
                                          unread-class:
                                            type: string
                                          children:
                                            type: array
                                            items: {}
                                          parent:
                                            $ref: components/schemas/CategoryObject.yaml#/CategoryObject
                                          posts:
                                            type: array
                                            items:
                                              type: object
                                              properties:
                                                pid:
                                                  type: number
                                                timestamp:
                                                  type: number
                                                content:
                                                  type: string
                                                timestampISO:
                                                  type: string
                                                  description: An ISO 8601 formatted date string (complementing `timestamp`)
                                                user:
                                                  type: object
                                                  properties:
                                                    uid:
                                                      type: number
                                                      description: A user identifier
                                                    username:
                                                      type: string
                                                      description: A friendly name for a given user account
                                                    userslug:
                                                      type: string
                                                      description: An URL-safe variant of the username (i.e. lower-cased, spaces
                                                        removed, etc.)
                                                    picture:
                                                      nullable: true
                                                      type: string
                                                    icon:text:
                                                      type: string
                                                      description: A single-letter representation of a username. This is used in the
                                                        auto-generated icon given to
                                                        users without an avatar
                                                    icon:bgColor:
                                                      type: string
                                                      description: A six-character hexadecimal colour code assigned to the user. This
                                                        value is used in conjunction
                                                        with `icon:text` for the user's
                                                        auto-generated icon
                                                      example: "#f44336"
                                                index:
                                                  type: number
                                                cid:
                                                  type: number
                                                  description: A category identifier
                                                parentCid:
                                                  type: number
                                                  description: The category identifier for the category that is the immediate
                                                    ancestor of the current category
                                                topic:
                                                  type: object
                                                  properties:
                                                    slug:
                                                      type: string
                                                    title:
                                                      type: string
                                          imageClass:
                                            type: string
                                          timesClicked:
                                            type: number
                                posts:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      pid:
                                        type: number
                                      timestamp:
                                        type: number
                                      content:
                                        type: string
                                      timestampISO:
                                        type: string
                                        description: An ISO 8601 formatted date string (complementing `timestamp`)
                                      user:
                                        type: object
                                        properties:
                                          uid:
                                            type: number
                                            description: A user identifier
                                          username:
                                            type: string
                                            description: A friendly name for a given user account
                                          userslug:
                                            type: string
                                            description: An URL-safe variant of the username (i.e. lower-cased, spaces
                                              removed, etc.)
                                          picture:
                                            nullable: true
                                            type: string
                                          icon:text:
                                            type: string
                                            description: A single-letter representation of a username. This is used in the
                                              auto-generated icon given to users
                                              without an avatar
                                          icon:bgColor:
                                            type: string
                                            description: A six-character hexadecimal colour code assigned to the user. This
                                              value is used in conjunction with
                                              `icon:text` for the user's
                                              auto-generated icon
                                            example: "#f44336"
                                      index:
                                        type: number
                                      cid:
                                        type: number
                                        description: A category identifier
                                      parentCid:
                                        type: number
                                        description: The category identifier for the category that is the immediate
                                          ancestor of the current category
                                      topic:
                                        type: object
                                        properties:
                                          slug:
                                            type: string
                                          title:
                                            type: string
                                teaser:
                                  type: object
                                  properties:
                                    url:
                                      type: string
                                    timestampISO:
                                      type: string
                                      description: An ISO 8601 formatted date string (complementing `timestamp`)
                                    pid:
                                      type: number
                                    topic:
                                      type: object
                                      properties:
                                        slug:
                                          type: string
                                        title:
                                          type: string
                      topics:
                        type: array
                        items:
                          type: object
                          properties:
                            tid:
                              type: number
                              description: A topic identifier
                            uid:
                              type: number
                              description: A user identifier
                            cid:
                              type: number
                              description: A category identifier
                            mainPid:
                              type: number
                              description: The post id of the first post in this topic (also called the
                                "original post")
                            title:
                              type: string
                            slug:
                              type: string
                            timestamp:
                              type: number
                            lastposttime:
                              type: number
                            postcount:
                              type: number
                            viewcount:
                              type: number
                            deleted:
                              type: number
                            locked:
                              type: number
                            pinned:
                              type: number
                              description: Whether or not this particular topic is pinned to the top of the
                                category
                            upvotes:
                              type: number
                            downvotes:
                              type: number
                            titleRaw:
                              type: string
                            timestampISO:
                              type: string
                              description: An ISO 8601 formatted date string (complementing `timestamp`)
                            lastposttimeISO:
                              type: string
                            votes:
                              type: number
                            category:
                              type: object
                              properties:
                                cid:
                                  type: number
                                  description: A category identifier
                                name:
                                  type: string
                                slug:
                                  type: string
                                icon:
                                  type: string
                                image:
                                  nullable: true
                                imageClass:
                                  nullable: true
                                  type: string
                                bgColor:
                                  type: string
                                color:
                                  type: string
                                disabled:
                                  type: number
                            user:
                              type: object
                              properties:
                                uid:
                                  type: number
                                  description: A user identifier
                                username:
                                  type: string
                                  description: A friendly name for a given user account
                                userslug:
                                  type: string
                                  description: An URL-safe variant of the username (i.e. lower-cased, spaces
                                    removed, etc.)
                                reputation:
                                  type: number
                                postcount:
                                  type: number
                                picture:
                                  nullable: true
                                  type: string
                                signature:
                                  nullable: true
                                  type: string
                                banned:
                                  type: number
                                status:
                                  type: string
                                icon:text:
                                  type: string
                                  description: A single-letter representation of a username. This is used in the
                                    auto-generated icon given to users without
                                    an avatar
                                icon:bgColor:
                                  type: string
                                  description: A six-character hexadecimal colour code assigned to the user. This
                                    value is used in conjunction with
                                    `icon:text` for the user's auto-generated
                                    icon
                                  example: "#f44336"
                                banned_until_readable:
                                  type: string
                                oldUid:
                                  type: number
                                groupTitle:
                                  type: string
                                groupTitleArray:
                                  type: array
                                  items: {}
                                fullname:
                                  type: string
                            teaser:
                              type: object
                              properties:
                                pid:
                                  type: number
                                uid:
                                  type: number
                                  description: A user identifier
                                timestamp:
                                  type: number
                                tid:
                                  type: number
                                  description: A topic identifier
                                content:
                                  type: string
                                timestampISO:
                                  type: string
                                  description: An ISO 8601 formatted date string (complementing `timestamp`)
                                user:
                                  type: object
                                  properties:
                                    uid:
                                      type: number
                                      description: A user identifier
                                    username:
                                      type: string
                                      description: A friendly name for a given user account
                                    userslug:
                                      type: string
                                      description: An URL-safe variant of the username (i.e. lower-cased, spaces
                                        removed, etc.)
                                    picture:
                                      nullable: true
                                      type: string
                                    icon:text:
                                      type: string
                                      description: A single-letter representation of a username. This is used in the
                                        auto-generated icon given to users
                                        without an avatar
                                    icon:bgColor:
                                      type: string
                                      description: A six-character hexadecimal colour code assigned to the user. This
                                        value is used in conjunction with
                                        `icon:text` for the user's
                                        auto-generated icon
                                      example: "#f44336"
                                index:
                                  type: number
                            tags:
                              type: array
                              items:
                                type: object
                                properties:
                                  value:
                                    type: string
                                  valueEscaped:
                                    type: string
                                  color:
                                    type: string
                                  bgColor:
                                    type: string
                                  score:
                                    type: number
                            isOwner:
                              type: boolean
                            ignored:
                              type: boolean
                            unread:
                              type: boolean
                            bookmark:
                              nullable: true
                            unreplied:
                              type: boolean
                            icons:
                              type: array
                              items: {}
                            index:
                              type: number
                            thumb:
                              type: string
                            teaserPid:
                              type: number
                  - $ref: components/schemas/CommonProps.yaml#/CommonProps
  "/api/post/{pid}/raw":
    get:
      tags:
