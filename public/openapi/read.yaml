  /api/admin/manage/categories:
    get:
      tags:
        - admin
      summary: /api/admin/manage/categories
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: components/schemas/CommonProps.yaml#/CommonProps
  "/api/admin/manage/categories/{category_id}":
    get:
      tags:
