                                    groups:purge:
                                      type: boolean
                                    groups:moderate:
                                      type: boolean
                                isPrivate:
                                  type: boolean
                          columnCountUser:
                            type: number
                          columnCountUserOther:
                            type: number
                          columnCountGroup:
                            type: number
                          columnCountGroupOther:
                            type: number
                      categories:
                        type: array
                        items:
                          type: object
                          properties:
                            cid:
                              type: number
                              description: A category identifier
                            name:
                              type: string
                            icon:
                              type: string
                            selected:
                              type: boolean
                            level:
                              type: string
                            parentCid:
                              type: number
                              description: The category identifier for the category that is the immediate
                                ancestor of the current category
                            color:
                              type: string
                            bgColor:
                              type: string
                            imageClass:
                              type: string
                      selectedCategory:
                        type: object
                        properties:
                          cid:
                            type: number
                            description: A category identifier
                          name:
                            type: string
                          level:
                            type: string
                          icon:
                            type: string
                          parentCid:
                            type: number
                            description: The category identifier for the category that is the immediate
                              ancestor of the current category
                          color:
                            type: string
                          bgColor:
                            type: string
                          selected:
                            type: boolean
                      cid:
                        type: number
                        description: A category identifier
                  - $ref: components/schemas/CommonProps.yaml#/CommonProps
