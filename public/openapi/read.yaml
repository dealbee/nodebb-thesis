            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      routes:
                        type: array
                        items:
                          type: object
                          properties:
                            route:
                              type: string
                            name:
                              type: string
                  - $ref: components/schemas/CommonProps.yaml#/CommonProps
  /api/admin/general/social:
